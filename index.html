<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>covidNews</title>
    <link rel="icon" href="img/favicon-star.ico" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <!-- 🍄Navbar -->
    <section>USA covidStates</section>

    <!-- 🍄covidStates -->
    <section>
      <!-- 

        coordinates:
          latitude: "32.53952745"
          longitude: "-86.64408227"

        country: "US"

        province: "Alabama"

        stats:

        updatedAt: "2021-04-22 04:20:53"


       -->


       <div class="covid_window">
        province

       </div>

       <div class="covid_window">
        county
          <span class="county"></span>
       </div>
       
       <div class="covid_window">
          date

       </div>
       
       <div class="covid_window">
        confirmed

       </div>

    </section>

 

    <script src="script.js"></script>
